<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" defer></script>
</head>
<body>
  <div class="flex-container">
    <header>
      <h1>&#10004; Todo List</h1>
    </header> 

    <div class="main-container">
      <div class="sidebar-container">
        <button class="sidebar-button selected" id="inbox-button">Inbox</button>
        <button class="sidebar-button bottom-button" id="today-button">Today</button>
        <button class="sidebar-button bottom-button" id="this-week-button">This Week</button>
      </div>

      <div class="center-container">
        <h2 >Inbox</h2>
        <button class="main-button">+ Add Task</button>
      </div>
    </div>
  </div>
   
</body>
</html>
